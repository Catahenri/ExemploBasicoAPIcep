<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Inclua a biblioteca Input Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form>
        <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" mask="00000-000" maxlength="9">
            <button type="button" class="btn btn-info input-control" id="requestLocador" name="requestLocador"
                onclick="buscaCep()"><i class="fa fa-search fa-1x" aria-hidden="true"></i>
            </button>
        </div>
        <div style="margin-top: 20px;">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" readonly>
        </div>
    </form>

    <script type="text/javascript" src="cep.js"></script>
</body>

</html>
